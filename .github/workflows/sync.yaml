name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-session-name: awssyncsession
          role-to-assume: arn:aws:iam::590183820971:role/github-trust-role
          aws-region: us-east-2

      - name: Sync S3 bucket
        run: |
          aws s3 sync . s3://arn:aws:s3:::prueba-gardenia --delete
